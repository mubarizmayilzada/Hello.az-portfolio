<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello.az / artmood agency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Sansita+Swashed:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<section class="wrappering-section">
    <section class="contact">
        
        <a href="./index.html">
            <span class="logo-background"></span>
            <img class="hello-logo" src="./assets/uploads/images/hello.png" alt="hello.az">
        </a>
        <div class="container">
            <div class="wrapper-contact">
                <form id="form">
                    <h2>
                        Contact us
                    </h2>
                    <div class="form-control" id="form-control-name">
                        <label for="name"></label>
                        <input id="name" type="text" placeholder="Your name">
                        <small id="nameSmall">Name must be at least 3 characters</small>
                    </div>
                    <div class="form-control" id="form-control-email">
                        <label for="email"></label>
                        <input id="email" type="text" placeholder="Email">
                        <small id="emailSmall">Email is not required</small>
                    </div>
                    <div class="form-control" id="form-control-subject">
                        <label for="subject"></label>
                        <input id="subject" type="text" placeholder="Subject">
                        <small id="subjectSmall">Subject must be at least 5 characters</small>
                    </div>
        
                    <div class="form-control" id="form-control-comment">
                        <textarea name="" id="textarea" cols="10" rows="10" placeholder="Comment"></textarea>
                        <small id="commentSmall">Email is not required</small>
                    </div>
                    <button type="submit" class="btn-hard-md" id="submit">SUBMIT</button>
                </form>
                <img src="./assets/uploads/images/Contact us.gif" alt="">
            </div>
        </div>
            </section>
        
</section>

    <script src="./assets/js/contact.js"></script>
</body>
</html>
